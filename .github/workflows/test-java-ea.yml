name: Test Java EA release
on:
  schedule:
    - cron: 0 0 * * 0 # weekly

jobs:
  java-ea:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 18-ea
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
          arguments: build
